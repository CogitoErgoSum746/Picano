<!-- Generate a datalist for groups. -->
<h3>Select store to which the current campaign belongs to:</h3>

<p *ngIf='!disableInput'>Click on any other field to refresh the data</p>
<p *ngIf='disableInput'>Fetching data...</p>

<form class="dropdowns" (change)="handleChange($event)" (submit)="submitCampaign($event)">
  <div>
    <label for="groups-input">Group: </label>
    <input [disabled]="disableInput" id="groups-input" list="groups" />
    <datalist id="groups">
      <option *ngFor="let group of groups" [value]="group.value"></option>
    </datalist>
  </div>

  <div>
    <label for="categories-input">Chain Category: </label>
    <input [disabled]="disableInput" id="categories-input" list="categories" />
    <datalist id="categories">
      <option
        *ngFor="let category of chainCategories"
        [value]="category.value"
      ></option>
    </datalist>
  </div>

  <div>
    <label for="chains-input">Chain: </label>
    <input [disabled]="disableInput" id="chains-input" list="chains" />
    <datalist id="chains">
      <option *ngFor="let chain of chains" [value]="chain.value"></option>
    </datalist>
  </div>

  <div>
    <label for="stores-input">Store: </label>
    <input [disabled]="disableInput" id="stores-input" list="stores" />
    <datalist id="stores">
      <option *ngFor="let store of stores" [value]="store.value"></option>
    </datalist>
  </div>

  <button type="submit">Confirm</button>  
</form>
