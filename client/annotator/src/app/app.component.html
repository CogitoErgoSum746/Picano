<router-outlet></router-outlet>

<h1>Annotator</h1>

<label for="brochure">Upload a file</label>
<input id="brochure" type="file" (change)="showImage($event)" />

<image-cropper
    [imageFile]="brochureFile"
    [maintainAspectRatio]="true"
    [aspectRatio]="4 / 3"
    format="png"
    (imageCropped)="imageCropped($event)"
></image-cropper>
